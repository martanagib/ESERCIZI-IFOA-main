<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="Netflix-assets/assets/css/style.css" />
    <title>Profile netflix</title>
</head>
<body class="bg-dark text-white">
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="Netflix-assets/assets/netflix_logo.png" alt="Netflix" class="logo">
              </a>
            </div>
          </nav>
    </header>

    <main>
        <div class="container">
            
            <div class="row negativo">
                <div class="col-3"></div>
                <h1 class="col-9">Edit Profile</h1>
                <div class="col-12">
                <hr class="orizzontale"> </div>
                <div class="col-3"></div>
                
                <img class="col-2 avatar" src="Netflix-assets/assets/avatar.png" alt="avatar"/>
                
                <div class="col-4">
                    <input class="form-control bg-secondary text-white" type="text" value="Strive Student" aria-label="Disabled input example" disabled readonly>
                    <br>
                    <p>Languages:</p>
                    <select class="form-select bg-dark border border-white text-white" aria-label="Default select example">
                        <option selected>English</option>
                        <option value="1">Italiano</option>
                        <option value="2">Espanol</option>
                        <option value="3">Francais</option>
                      </select>
                      <hr>
                      <p>Maturity Settings:</p>
                      <button type="button" class="btn btn-secondary">ALL MATURITY RATINGS</button>
                    </hr>
                      <p class="mt-4">Show titles of all maturity ratings for this profile.</p>
                      <br>
                      <button type="button" class="btn btn-outline-light edita">EDIT</button>
                    <hr>
                    <h6 class="mt-1">Autoplay controls</h6>
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square" viewBox="0 0 16 16">
                            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                            <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z"/>
                          </svg>
                        <small>
                          Autoplay next episode in a series on all devices.
                        </small>
                      </div>
                      <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square" viewBox="0 0 16 16">
                            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                            <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z"/>
                          </svg>
                        <small>
                          Autoplay previews while browsing on all devices.
                        <small>
                      </div>
                </div>
                
            </div>
            <hr class="orizzontale">
             <div class="bottoni">
            <button type="button" class="btn btn-light allinea">SAVE</button>
            <button type="button" class="btn btn-outline-light allinea">CANCEL</button>
            <button type="button" class="btn btn-outline-light allinea">DELETE PROFILE</button>
             </div>
        </div>
    </main>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</body>
</html>
